<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LifestealAPI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h2>Register for LifestealAPI</h2>
    <form id="registerForm">
        <label>Minecraft Username:</label>
        <input type="text" id="username" placeholder="Enter linked Minecraft username" required>

        <label>Discord Email:</label>
        <input type="email" id="email" placeholder="Enter Discord email" required>

        <label>New Password:</label>
        <input type="password" id="password" placeholder="Enter new password" required>

        <label>Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="Confirm password" required>

        <p class="error" id="errorMessage"></p>

        <button type="button" onclick="registerUser()">Register</button>
    </form>

    <script>
        async function registerUser() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const errorMessage = document.getElementById("errorMessage");

            errorMessage.textContent = "";

            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match!";
                return;
            }

            const userData = {
                username: username,
                email: email,
                password: password
            };

            try {
                const response = await fetch("https://api.mallulifesteal.fun/api", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer mallu-public-api-key"
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || "Registration failed!");
                }

                alert("Registration successful! You can now log in.");
            } catch (error) {
                errorMessage.textContent = "Error: " + error.message;
            }
        }
    </script>

</body>
</html>
