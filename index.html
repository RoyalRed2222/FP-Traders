<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifestealAPI Linked Users</title>
</head>
<body>
    <h1>LifestealAPI Linked Users</h1>
    <button onclick="fetchLinkedUsers()">Get Linked Users</button>
    <pre id="output"></pre>

    <script>
        async function fetchLinkedUsers() {
            try {
                const response = await fetch("https://api.mallulifesteal.fun/api/linked", {
                    method: "GET",
                    headers: {
                        "Authorization": "Bearer mallu-public-api-key"
                    }
                });

                if (!response.ok) {
                    throw new Error("API request failed");
                }

                const data = await response.json();
                document.getElementById("output").textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById("output").textContent = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
