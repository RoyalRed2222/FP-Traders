<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Username - LifestealAPI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input {
            padding: 8px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h2>Check Minecraft Username</h2>
    <input type="text" id="username" placeholder="Enter linked Minecraft username" required>
    <button onclick="checkUsername()">Check Username</button>
    <p class="error" id="errorMessage"></p>

    <script>
        async function checkUsername() {
            const username = document.getElementById("username").value;
            const errorMessage = document.getElementById("errorMessage");

            errorMessage.textContent = "";

            if (!username) {
                errorMessage.textContent = "Please enter a Minecraft username!";
                return;
            }

            try {
                    method: "GET",
                    headers: {
                        "Authorization": "Bearer mallu-public-api-key"
                    }
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();

                console.log("API Response:", data);  // Debugging: Check API response in browser console

                const userExists = data.some(user => user.username === username);

                if (userExists) {
                    window.location.href = `register.html?username=${encodeURIComponent(username)}`;
                } else {
                    errorMessage.textContent = "Minecraft username is not linked!";
                }
            } catch (error) {
                errorMessage.textContent = "Error: " + error.message;
                console.error("Fetch error:", error);  // Debugging: Show error in console
            }
        }
    </script>

</body>
</html>
